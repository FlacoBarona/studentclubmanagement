<body class="bg-gray-100 p-4">

    <form  method="POST" id="miFormulario" class="max-w-md mx-auto bg-white p-8 rounded shadow-md" [formGroup]="register" (ngSubmit)="onSubmit()">
      <h2 class="text-2xl font-bold mb-4 text-center">Registro de Clubs</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="col-span-2">
          <div class="mb-4">
            <label for="correo" class="block text-gray-700 font-bold mb-2">Nombre del club:</label>
            <input type="text" formControlName="name" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
          </div>
          <div class="mb-4">
            <label for="clave" class="block text-gray-700 font-bold mb-2">Descripcion:</label>
            <textarea type="text" formControlName="description" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"></textarea>
          </div>
          <div class="mb-4">
            <label for="cedula" class="block text-gray-700 font-bold mb-2">Cedula responsable:</label>
            <select formControlName="card" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
              <option *ngFor="let member of memberData" [value]="member.cedula">{{ member.cedula }}</option>
            </select>
          </div>
        </div>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700">Guardar</button>
    </form>
  
  </body>
